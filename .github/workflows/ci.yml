name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sq_postgres_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: sq_mysql_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent" --health-interval 10s --health-timeout 5s --health-retries 5
    strategy:
      matrix:
        go-version: [1.21.x, 1.22.x, 1.23.x]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install dependencies
        run: go mod tidy
      - name: Run tests
        run: go test -v ./...
      - name: Run benchmarks
        run: go test -bench=. -benchmem ./...
      - name: Run integration tests
        run: go test -tags=integration -v ./...
        env:
          POSTGRES_DSN: "postgres://postgres:postgres@localhost:5432/sq_postgres_db?sslmode=disable"
          MYSQL_DSN: "root:password@tcp(localhost:3306)/sq_mysql_db" 